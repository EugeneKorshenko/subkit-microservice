<!DOCTYPE html>
<html data-ng-app="mobilecenter">
	<head>
		<title>UI Beta</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="">

		<meta property="og:description" content=""/>
		<meta property="og:image" content="http://image.png"/>
		<meta property="og:title" content=""/>

		<meta name="apple-mobile-web-app-title" content="UI Beta">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

		<link rel="apple-touch-icon" href="img/touch-icon-iphone.png">
		<link rel="apple-touch-icon" sizes="76x76" href="img/touch-icon-ipad.png">
		<link rel="apple-touch-icon" sizes="120x120" href="img/touch-icon-iphone-retina.png">
		<link rel="apple-touch-icon" sizes="152x152" href="img/touch-icon-ipad-retina.png">
		<link rel="apple-touch-startup-image" href="img/touch-startup-image.png" />
		<link rel="icon" type="image/png" href="img/favicon.png" />

		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

		<script defer src="libs/fastclick.js"></script>
		<script defer src="libs/angular.min.js"></script>
		<script defer src="libs/angular-sanitize.min.js"></script>
		<script defer src="../jssdk/subkit.js"></script>
		<script defer src="../jssdk/angularsubkit.js"></script>
		<script defer src="libs/add2home.js"></script>
		<script defer src="js/nav.js"></script>
		<script defer src="js/api.js"></script>
		<script defer src="js/app.js"></script>
	</head>
	<body class="flat">
		<views style="width: 100%;">
			<view data-content="login" next="center" nexttext="&hellip;" headertext="subkit">
				<div data-ng-controller="LoginCtrl">
					<div class="row">
						<input type="text" class="input" placeholder="domain" data-ng-model="domain">
					</div>
					<div class="row">
						<input type="text" class="input" placeholder="username" data-ng-model="username">
					</div>
					<div class="row">
						<input type="password" class="input" placeholder="password" data-ng-model="password">
					</div>
					<div class="row">
						<button class="flatButton" data-ng-click="login()">Login</button>
					</div>
					<div class="row">
						<span class="error" data-ng-bind="error"></span>
					</div>
					<div class="row">
						<button class="rotateButton">+</button>
					</div>
				</div>
				<p>
	                <div class="shares">
						<a class="link" href="http://subkit.io" data-name="subkitapp" target="_blank"></a>
						<a class="mail" href="mailto:go@subkit.io" data-name="mailapp"></a>
						<a class="twitter" href="https://twitter.com/subkit" data-name="twitterapp" target="_blank"></a>
						<a class="facebook" href="https://www.facebook.com/subkit" data-name="facebookapp" target="_blank"></a>
						<a class="gplus" href="https://plus.google.com/communities/106679532612202656243?hl=de" data-name="gplusapp" target="_blank"></a>
					</div>
				</p>
			</view>
			<view data-content="center" class="hidden" back="account" backtext="account" nexttext="&hellip;" next="settings" headertext="center">
				<go data-view="storage" class="roundButton">store</go>
				<go data-view="messaging" class="roundButton">pubsub</go>
				<go data-view="statistics" class="roundButton">stats</go>
			</view>
			<div data-ng-controller="StorageCtrl">
				<view data-content="storage" class="hidden" backtext="center" headertext="storage">
					<div class="row">
						<input type="text" class="input" placeholder="new">
						<button class="rotateButton">+</button>
					</div>
					<div class="row">
						<button data-ng-click="previous()" data-ng-show="hasParent()">previous</button>
						<button data-ng-click="json(key)" data-ng-show="isJSON()">json</button>
					</div>
					<ul class="arrowlist">
						<li data-ng-repeat="store in stores">
							<div class="{{(!store.value) ? 'arrow' : ''}}">
								<button data-ng-show="!store.value" data-ng-bind="store.key" data-ng-click="next(store.key)"></button>
								<button data-ng-show="store.value" data-ng-bind="store.key" data-ng-click="edit(store.dataKey)"></button>
							</div>
						</li>
					</ul>
				</view>
				<view data-content="valueeditor" class="hidden" headertext="value" backtext="storage">
					<div class="row">
						<button class="flatButton" data-ng-click="saveValue()">Save</button>
					</div>
					<div data-ng-bind="keyData" style="color:black"></div>
					<textarea data-ng-model="valueData[keyData]" style="width:100%; height:auto; resize: none;" rows="20"></textarea>
				</view>
				<view data-content="jsoneditor" class="hidden" headertext="json" backtext="storage">
					<div class="row">
						<button class="flatButton" data-ng-click="saveJson()">Save</button>
					</div>
					<textarea data-ng-model="$parent.jsonData" style="width:100%; height:auto; resize: none;" rows="20"></textarea>
				</view>
			</div>
			<view data-content="messaging" class="hidden" back="center" backtext="center" headertext="messaging">
			</view>
			<view data-content="statistics" class="hidden" back="center" backtext="center" headertext="statistics">
				<div data-ng-controller="StatisticsCtrl">
					<div class="row">
						<span>Concurrent Connections</span>
						<span data-ng-bind="connections"></span>
					</div>
					<div class="row">
						<span>Bytes</span>
						<span data-ng-bind="totalBytes"></span>
					</div>
				</div>
			</view>			
			<view data-content="settings" class="hidden" back="center" backtext="back" headertext="settings">
			</view>
			<view data-content="account" class="hidden" back="center" backtext="back" headertext="account">
			</view>
			<view data-content="notify" class="hidden" headertext="Notification" nexttext="close" next="center">
				<div data-ng-controller="StatusCtrl">
					<h1 data-ng-bind="error">Message</h1>
				</div>
			</view>
		</views>
	</body>
</html>
